<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa" stroke="none"/>
  
  <!-- 标题 -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    LazyREST 项目架构图 🚀
  </text>
  
  <!-- 前端层 -->
  <rect x="50" y="60" width="700" height="80" fill="#e8f4fd" stroke="#3498db" stroke-width="2" 
        stroke-dasharray="5,5" rx="10"/>
  <text x="400" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="#2980b9">前端层 (Frontend)</text>
  <text x="400" y="105" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e">
    Swagger UI 📚 | 移动端 📱 | Web 应用 💻
  </text>
  <text x="400" y="125" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">
    http://localhost:8080/api/swagger-ui.html
  </text>
  
  <!-- 网关层 -->
  <rect x="100" y="160" width="600" height="60" fill="#fff2e6" stroke="#f39c12" stroke-width="2" 
        stroke-dasharray="3,3" rx="8"/>
  <text x="400" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#d68910">API 网关层 (Gateway)</text>
  <text x="400" y="205" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#b7950b">
    JWT 认证 🔐 | 跨域处理 🌐 | 限流控制 ⚡
  </text>
  
  <!-- 控制层 -->
  <rect x="50" y="240" width="200" height="100" fill="#e8f6f3" stroke="#27ae60" stroke-width="2" 
        stroke-dasharray="4,4" rx="8"/>
  <text x="150" y="265" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#229954">控制层</text>
  <text x="150" y="285" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1e8449">
    AuthController 👤
  </text>
  <text x="150" y="305" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1e8449">
    UserController 👥
  </text>
  <text x="150" y="325" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1e8449">
    @RestController
  </text>
  
  <!-- 安全层 -->
  <rect x="300" y="240" width="200" height="100" fill="#fdeaea" stroke="#e74c3c" stroke-width="2" 
        stroke-dasharray="4,4" rx="8"/>
  <text x="400" y="265" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#c0392b">安全层</text>
  <text x="400" y="285" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#a93226">
    JWT Provider 🔑
  </text>
  <text x="400" y="305" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#a93226">
    RBAC 权限 🛡️
  </text>
  <text x="400" y="325" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#a93226">
    Spring Security
  </text>
  
  <!-- 工具层 -->
  <rect x="550" y="240" width="200" height="100" fill="#f4ecf7" stroke="#8e44ad" stroke-width="2" 
        stroke-dasharray="4,4" rx="8"/>
  <text x="650" y="265" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#7d3c98">工具层</text>
  <text x="650" y="285" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#6c3483">
    DateUtils 📅
  </text>
  <text x="650" y="305" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#6c3483">
    EncryptUtils 🔒
  </text>
  <text x="650" y="325" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#6c3483">
    ValidatorUtils ✅
  </text>
  
  <!-- 服务层 -->
  <rect x="100" y="360" width="600" height="80" fill="#eaf2f8" stroke="#2e86c1" stroke-width="2" 
        stroke-dasharray="5,5" rx="10"/>
  <text x="400" y="385" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="#2874a6">服务层 (Service Layer)</text>
  <text x="200" y="410" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1b4f72">
    AuthService 🔐
  </text>
  <text x="400" y="410" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1b4f72">
    UserService 👤
  </text>
  <text x="600" y="410" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1b4f72">
    AuditService 📊
  </text>
  <text x="400" y="430" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#5d6d7e">
    @Service | @Transactional | 业务逻辑处理
  </text>
  
  <!-- 数据访问层 -->
  <rect x="50" y="460" width="300" height="80" fill="#e8f8f5" stroke="#16a085" stroke-width="2" 
        stroke-dasharray="4,4" rx="8"/>
  <text x="200" y="485" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#138d75">数据访问层</text>
  <text x="200" y="505" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#117a65">
    UserRepository 📚
  </text>
  <text x="200" y="525" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#117a65">
    Spring Data JPA
  </text>
  
  <!-- 缓存层 -->
  <rect x="450" y="460" width="300" height="80" fill="#fef9e7" stroke="#f4d03f" stroke-width="2" 
        stroke-dasharray="4,4" rx="8"/>
  <text x="600" y="485" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#d4ac0d">缓存层</text>
  <text x="600" y="505" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#b7950b">
    Redis 🔴
  </text>
  <text x="600" y="525" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#b7950b">
    Spring Cache
  </text>
  
  <!-- 数据库 -->
  <rect x="300" y="560" width="200" height="30" fill="#fadbd8" stroke="#ec7063" stroke-width="2" 
        stroke-dasharray="3,3" rx="6"/>
  <text x="400" y="580" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#cb4335">MySQL 数据库 🐬</text>
  
  <!-- 连接线 -->
  <g stroke="#34495e" stroke-width="2" fill="none" opacity="0.6">
    <!-- 前端到网关 -->
    <line x1="400" y1="140" x2="400" y2="160" stroke-dasharray="2,2"/>
    
    <!-- 网关到各层 -->
    <line x1="300" y1="220" x2="150" y2="240" stroke-dasharray="2,2"/>
    <line x1="400" y1="220" x2="400" y2="240" stroke-dasharray="2,2"/>
    <line x1="500" y1="220" x2="650" y2="240" stroke-dasharray="2,2"/>
    
    <!-- 控制层到服务层 -->
    <line x1="150" y1="340" x2="250" y2="360" stroke-dasharray="2,2"/>
    <line x1="400" y1="340" x2="400" y2="360" stroke-dasharray="2,2"/>
    <line x1="650" y1="340" x2="550" y2="360" stroke-dasharray="2,2"/>
    
    <!-- 服务层到数据层 -->
    <line x1="300" y1="440" x2="200" y2="460" stroke-dasharray="2,2"/>
    <line x1="500" y1="440" x2="600" y2="460" stroke-dasharray="2,2"/>
    
    <!-- 数据层到数据库 -->
    <line x1="200" y1="540" x2="350" y2="560" stroke-dasharray="2,2"/>
    <line x1="600" y1="540" x2="450" y2="560" stroke-dasharray="2,2"/>
  </g>
  
  <!-- 装饰性元素 -->
  <g fill="#95a5a6" opacity="0.3">
    <!-- 小星星 -->
    <text x="80" y="50" font-size="12">⭐</text>
    <text x="720" y="50" font-size="12">⭐</text>
    <text x="30" y="300" font-size="12">✨</text>
    <text x="770" y="300" font-size="12">✨</text>
    
    <!-- 小箭头 -->
    <text x="380" y="155" font-size="14">⬇️</text>
    <text x="380" y="235" font-size="14">⬇️</text>
    <text x="380" y="355" font-size="14">⬇️</text>
    <text x="380" y="455" font-size="14">⬇️</text>
  </g>
</svg> 